<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="utf-8">
    <title>公司车队认证</title>
	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/jquery-weui.min.css">
	<link rel="stylesheet" href="../../css/weChat_dqq.css">
    <style>
        ul,li{
            list-style: none;
            margin:0;
            padding: 0;
        }
        ul{
            width:100%;
            display: flex;
            justify-content: space-evenly;
            font-size: .5rem;
        }
        li{
            text-align: center;
        }
        li>div{
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">证件照片：</label></div>
            <div class="weui-cell__bd">
                <ul>
                    <li imgNum="1">
                        <div class="weui-uploader__input-box">
                            <input class="weui-uploader__input" isRequired="true" placeholder="请上传身份证照片" type="file" accept="image/*">
                        </div>
                        <div class="add_img weui-uploader__file hide"></div>
                        <p class="validate-required">身份证照片</p>
                    </li>
                    <li imgNum="2">
                        <div class="weui-uploader__input-box">
                            <input class="weui-uploader__input" isRequired="true" placeholder="请上传驾驶证照片" type="file" accept="image/*">
                        </div>
                        <div class="add_img weui-uploader__file hide"></div>
                        <p class="validate-required">驾驶证照片</p>
                    </li>
                </ul>
                <ul>
                    <li imgNum="3">
                        <div class="weui-uploader__input-box">
                            <input class="weui-uploader__input"  type="file" accept="image/*">
                        </div>
                        <div class="add_img weui-uploader__file hide"></div>
                        <p>车辆营运证</p>
                    </li>
                    <li imgNum="4">
                        <div class="weui-uploader__input-box">
                            <input class="weui-uploader__input"  type="file" accept="image/*">
                        </div>
                        <div class="add_img weui-uploader__file hide"></div>
                        <p>营业执照</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">姓名：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" isRequired="true" type="number" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">身份证号：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" isRequired="true" type="number" placeholder="请输入身份证号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">公司名称：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" isRequired="true" type="number" placeholder="请输入公司名称">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">车牌号：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" isRequired="true" type="number" placeholder="请输入车牌号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">车架号：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" isRequired="true" type="number" placeholder="请输入车架号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">核载吨位：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" isRequired="true" type="number" placeholder="请输入核载吨位">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">车长：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" isRequired="true" type="number" placeholder="请输入车长">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">车辆类型：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" isRequired="true" type="number" placeholder="请输入车辆类型">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">营运证号：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" isRequired="true" type="number" placeholder="请输入营运证号">
            </div>
        </div>
        <div class="weui-cells weui-cells_checkbox">
            <label class="weui-cell weui-check__label" for="isDriver">
                <div class="weui-cell__hd">
                    <input type="checkbox" class="weui-check" name="isDriver" id="isDriver">
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>同时认证驾驶员</p>
                </div>
            </label>
        </div>
        <div class="driverInfo hide">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">证件照片：</label></div>
                <div class="weui-cell__bd">
                    <ul>
                        <li imgNum="5">
                            <div class="weui-uploader__input-box">
                                <input class="weui-uploader__input"  type="file" accept="image/*">
                            </div>
                            <div class="add_img weui-uploader__file hide"></div>
                            <p>驾驶证照片</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">有效期：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入有效期">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">驾驶证号：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="驾驶证号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">准驾车型：</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="准驾车型">
                </div>
            </div>
        </div>
        <div class="weui-gallery" id="modal">
            <!--照片查看-->
            <span class="weui-gallery__img" ></span>
            <input type="hidden">
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary submit" href="javascript:" >注册</a>
        </div>
    </div>
	
	
    <script type="text/javascript" src="../../js/public/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/public/jquery-weui.min.js"></script>
    <script type="text/javascript" src="../../js/public/utils.js"></script>
	<script type="text/javascript" src="../../js/public/wccyrWeChat_dqq.js?t=" +Date.parse(new Date())></script>
    <script type="text/javascript" src="../../js/czAuthentic.js?t=" +Date.parse(new Date())></script>
</body>
</html>
