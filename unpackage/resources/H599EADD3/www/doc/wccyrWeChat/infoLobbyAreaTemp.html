    <style type="text/css">
        *{margin: 0;padding: 0;box-sizing: border-box;}
        ul li{list-style:none;float:left;text-align: center;}
        .ssq{border-bottom:1px solid #D8E8F6;height: 31px;margin-top: 50px;}
        .ssq li{width: 30%;border-radius:5px 5px 0 0;background: #D8E8F6;height: 30px;line-height:30px;margin:0px 5px 0 5px;}
        .shengfen{display: none;}
        .shengfen li{width: 25%;height: 45px;line-height:45px;border-right: 1px solid #EDEDED;border-bottom: 1px solid #EDEDED;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;cursor: pointer;}
        .tabhover{background:#4EA1FB!important;
        }
        /*.shengfen li:hover{background:#D8E8F6;}*/
    </style>
</head>
<body>
<ul class="ssq">
    <li class="tabhover"><a>省</a></li>
    <li><a>市</a></li>
    <li><a>区</a></li>
</ul>
<ul class="shengfen" id="province" style="display: block;">
</ul>
<ul class="shengfen" id="city">
</ul>
<ul class="shengfen" id="area">
</ul>
