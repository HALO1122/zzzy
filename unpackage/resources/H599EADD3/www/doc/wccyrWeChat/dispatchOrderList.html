<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="utf-8">
    <title>运单列表</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/weChat_dqq.css">
    <style>
        body,html{
            height:100%;
        }
        .weui-search-bar_focusing #searchBtn{
            display: inline;
        }
        .weui-search-bar_focusing #searchBtn:after,.weui-search-bar_focusing #searchBar:after{
            content: " ";
            width: 200%;
            height: 200%;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid rgba(0,0,0,.2);
            -webkit-transform: scale(.5);
            transform: scale(.5);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            box-sizing: border-box;
            border-radius: 10px;
        }
        #searchBtn{
            display: none;
            color: white;
            white-space: nowrap;
        }
        .weui-search-bar{
            position: relative;
            padding: 8px 10px;
            display: block;
            box-sizing: border-box;
            background-color: #efeff4;
        }
        .weui-search-bar__box~.weui-search-bar__box{
            margin-top:1rem;
        }
        .weui-search-bar__box{
            background: white;
        }
        .weui-search-bar__form{
            background:#efeff4;
        }
        .weui-search-bar__form:after{
            background:#efeff4;
        }
        #userName{
            display: none;
        }
        .weui-search-bar_focusing #userName{
            display: block;
        }
        #searchBar{
            top:0;
        }
        #searchBtn{
            margin-top: 1rem;
        }
        .shenhe{
            display: flex;
        }
        .shenhe button{
            flex-grow : 1;
        }
        .orderList{
            margin-bottom: 1rem;
            border-top:1px solid #ddd;
            border-bottom:1px solid #ddd;
        }
    </style>
</head>
<body>
    <!--运单列表-->
    <div id="searchBar">
        <div class="weui-search-bar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="请输入运单号或者扫一扫" required="">
                    <a href="javascript:;" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <div id="userName" class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input class="weui-input" id="orderStatus" type="text" value="待提款" readonly="" data-values="1">
                </div>
                <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>请输入运单号</span>
                </label>
            </form>

            <div class="weui-flex">
                <div class="weui-flex__item">
                    <button class="weui-btn weui-btn_primary " id="searchBtn">搜索</button>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_checkbox">
        <div class="weui-flex orderList">
            <div class="w80">
                <label class="weui-cell weui-check__label" for="s11">
                    <div class="weui-cell__hd">
                        <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked">
                        <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>运单号：12312312</p>
                        <p>车牌号：豫K12345</p>
                    </div>
                </label>
            </div>
            <div class="w20 shenhe" >
                <button>审核</button>
            </div>
        </div>
        <div class="weui-flex orderList">
            <div class="w80">
                <label class="weui-cell weui-check__label" for="s11">
                    <div class="weui-cell__hd">
                        <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked">
                        <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>运单号：12312312</p>
                        <p>车牌号：豫K12345</p>
                    </div>
                </label>
            </div>
            <div class="w20 shenhe" >
                <button>审核</button>
            </div>
        </div>
        <div class="weui-flex orderList">
            <div class="w80">
                <label class="weui-cell weui-check__label" for="s11">
                    <div class="weui-cell__hd">
                        <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked">
                        <i class="weui-icon-checked"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>运单号：12312312</p>
                        <p>车牌号：豫K12345</p>
                    </div>
                </label>
            </div>
            <div class="w20 shenhe">
                <button>审核</button>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="../../js/public/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/public/jquery-weui.min.js"></script>
	<script type="text/javascript" src="../../js/public/utils.js"></script>
	<script type="text/javascript" src="../../js/public/wccyrWeChat_dqq.js?t=" +Date.parse(new Date())></script>
    <script type="text/javascript" src="../../js/dispatchOrderList.js?t=" +Date.parse(new Date())></script>
</body>
</html>
