<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="utf-8">
        <title>个人中心</title>
		<link rel="stylesheet" href="../../css/weui.min.css">
		<link rel="stylesheet" href="../../css/jquery-weui.min.css">
		<link rel="stylesheet" href="../../css/weChat_dqq.css">
        <style>
            ul,li{
                list-style: none;
                margin:0;
                padding: 0;
            }
            ul{
                width:100%;
                display: flex;
                justify-content: space-evenly;
                font-size: .5rem;
            }
            li{
                text-align: center;
            }
            li>div{
                display: inline-block;
                position: relative;
            }
            body,html{
                height:100%;
            }
            .weui-btn{
                margin-top: 15px;
            }
            a{
                text-decoration: underline;
                color: #03c;
            }
            .btnExit{
                display: flex;
                justify-content: space-around;
            }
            .weui-btn-area{
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 0;
                padding: 0 1rem ;
            }
            .error{
                color: red;
            }
            .success{
                color: #0BB20C;
            }
        </style>
    </head>
    <body>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">姓名：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input text-right" id="userName" type="text" readonly>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input text-right"  id="telNumber" type="number" readonly>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">认证角色：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input text-right"  id="ftype" type="text" readonly>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">认证状态：</label>
            </div>
            <div class="weui-cell__bd">
                <span class="fr stateNmae"></span>
            </div>
        </div>
        <div class="imgList"></div>
    </div>
    <!--上传的照片查看-->
    <div class="weui-gallery" id="modal">
        <!--照片查看-->
        <span class="weui-gallery__img" ></span>
        <input type="hidden">
        <div class="weui-gallery__opr">
            <a href="javascript:" class="weui-gallery__del">
                <i class="weui-icon-delete weui-icon_gallery-delete"></i>
            </a>
        </div>
    </div>
    <div class="weui-btn-area peopleAuthen">
        <a class="weui-btn weui-btn_primary" href="javascript:">申请人工认证</a>
    </div>
	
	<script type="text/javascript" src="../../js/public/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/public/jquery-weui.min.js"></script>
	<script type="text/javascript" src="../../js/public/utils.js"></script>
    <script type="text/javascript" src="../../js/public/wccyrWeChat_dqq.js?t=" +Date.parse(new Date())></script>
    <script type="text/javascript" src="../../js/grzxIndexNew.js?t=" +Date.parse(new Date())></script>
</body>
</html>
