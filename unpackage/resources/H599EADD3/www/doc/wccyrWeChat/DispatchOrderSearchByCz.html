<body ontouchstart class="h100">

                    <div class="weui-tab__panel" style="background-color: #EEEEEE">
                        <div class="weui-form-preview weui-form-preview-whitebg" id="dispatchOrder">
                           <div class="list">
                               <div class="weui-form-preview__bd" >
                                   <div class="weui-form-preview__item">
                                       <label class="weui-form-preview__label weui-form-preview__label-dark">状态</label>
                                       <span class="weui-form-preview__value dispathStatus">{0}</span>
                                   </div>
                                   <div class="weui-form-preview__item">
                                       <label class="weui-form-preview__label weui-form-preview__label-dark">发货地</label>
                                       <span class="weui-form-preview__value">{1}</span>
                                   </div>
                                   <div class="weui-form-preview__item">
                                       <label class="weui-form-preview__label weui-form-preview__label-dark">到货地</label>
                                       <span class="weui-form-preview__value">{2}</span>
                                   </div>
                                   <div class="weui-form-preview__item">
                                       <label class="weui-form-preview__label weui-form-preview__label-dark">装货时间</label>
                                       <span class="weui-form-preview__value">{3}</span>
                                   </div>
                                   <div class="weui-form-preview__item">
                                       <label class="weui-form-preview__label weui-form-preview__label-dark">货重</label>
                                       <span class="weui-form-preview__value">{4}</span>
                                   </div>
                                   <div class="weui-form-preview__item">
                                       <label class="weui-form-preview__label weui-form-preview__label-dark">超长超宽</label>
                                       <span class="weui-form-preview__value">{5}</span>
                                   </div>
                                   <div class="weui-form-preview__item">
                                       <label class="weui-form-preview__label weui-form-preview__label-dark">运费</label>
                                       <span class="weui-form-preview__value">{6}</span>
                                   </div>
                               </div>
                               <div class="weui-form-preview__ft">
                                   <a type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary"  name="tel" href="javascript:"style="border-bottom: 1px solid  #888;" >联系客服</a>
                                   <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:" style="border-bottom: 1px solid  #888;">电子合同</a>
                                   <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:" style="border-bottom: 1px solid  #888;">支付保证金</a>
                               </div>
                           </div>
