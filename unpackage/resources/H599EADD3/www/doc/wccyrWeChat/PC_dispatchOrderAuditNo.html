	<style>
		#assembleImg li,#unloadImg li{
			float:left;
			width:100px;
			height:100px;
			position: relative;
			overflow: hidden;
			border:1px solid #ddd;
			border-radius: 10px;
			cursor: pointer;
		}
		#assembleImg li:hover .zhezhao,#unloadImg li:hover .zhezhao{
			top:0;
		}
		i.icon-search{
			position: absolute;
			bottom:0;
			right:0;
		}
		#assembleImg img,#unloadImg img{
			width: 100%;
			height:100%;
		}
		.unloadImg{
			display: inline-block;
			overflow: hidden;
			vertical-align: middle;
		}
		#modalImg{
			max-width:800px;
			min-width: 200px;
			border: 1px solid #ddd;
		}
		.zhezhao{
			width:100%;
			height:100%;
			position:absolute;
			top:-100%;
			transition: all .1s linear;
			display: flex;
			justify-content: center;
			align-items: flex-end;
			box-shadow: 0 0 200px rgba(0,0,0,.9) inset;
		}
		.zhezhao span{
			color:white;
		}
		.modal{
			max-width: 900px;
			width:auto;
			margin-left:0;
			transform: translate(-50%);
		}
		.modal-body{
			max-height: 500px;
		}
