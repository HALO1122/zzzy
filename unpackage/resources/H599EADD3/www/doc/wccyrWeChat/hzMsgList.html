<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="utf-8">
		<title>我的消息</title>
		<link rel="stylesheet" href="../../css/weui.min.css">
		<link rel="stylesheet" href="../../css/jquery-weui.min.css">
		<link rel="stylesheet" href="../../css/weChat_dqq.css">
		<link rel="stylesheet" href="../../css/example.css">
		<link rel="stylesheet" href="../../css/index.css">
		<style type="text/css">
			#msgIconWd{
				width: 80% !important;
				margin-top: 5px;
			}
			#msgIconYd{
				width: 72% !important;
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<div class="page navbar js_show">
			<div class="page__bd" >
				
				<div class="weui-tab">
					<div class="weui-navbar">
						<a class="weui-navbar__item weui-bar__item--on" href="#tab1">未读消息</a>
						<a class="weui-navbar__item" href="#tab2">已读消息</a>
					</div>
				    <div class="weui-tab__bd">
						<div id="tab1" class="weui-tab__bd-item weui-panel weui-panel_access weui-tab__bd-item--active">
							<div class="weui-panel__bd" id="tab1MsgList">	
							</div>
						</div>
						<div id="tab2" class="weui-tab__bd-item">
							<ul>
								<div class="weui-panel__bd" id="tab2MsgList">	
								</div>
							</ul>
						</div>
				    </div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/public/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/public/jquery-weui.min.js"></script>
		<script type="text/javascript" src="../../js/public/utils.js"></script>
		<script type="text/javascript" src="../../js/hzMsgList.js"></script>
		<script type="text/javascript" class="navbar js_show">
		  $(function() {
		    $('.weui-navbar__item').on('click', function() {
		      $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
		    });
		  });
		</script>
	</body>
</html>
