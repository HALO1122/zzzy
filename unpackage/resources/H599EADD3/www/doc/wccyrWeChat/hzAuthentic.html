<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="utf-8">
    <title>货主认证</title>
	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/jquery-weui.min.css">
	<link rel="stylesheet" href="../../css/weChat_dqq.css">
    <style>
        ul,li{
            list-style: none;
            margin:0;
            padding: 0;
        }
        ul{
            width:100%;
            display: flex;
            justify-content: space-evenly;
            font-size: .5rem;
        }
        li{
            text-align: center;
        }
        li>div{
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">证件照片：</label></div>
            <div class="weui-cell__bd">
                <ul>
                    <li imgNum="1">
                        <div class="weui-uploader__input-box">
                            <input class="weui-uploader__input" isRequired="true" placeholder="请上传身份证照片" type="file" accept="image/*" multiple="">
                        </div>
                        <div class="add_img weui-uploader__file hide"></div>
                        <p class="validate-required">身份证照片</p>
                    </li>
                    <li imgNum="2">
                        <div class="weui-uploader__input-box">
                            <input class="weui-uploader__input" isRequired="true" placeholder="请上传营业执照" type="file" accept="image/*" multiple="">
                        </div>
                        <div class="add_img weui-uploader__file hide"></div>
                        <p class="validate-required">营业执照</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">姓名：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" isRequired="true" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">身份证号：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" isRequired="true" placeholder="请输入身份证号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">公司名称：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" isRequired="true" placeholder="请输入公司名称">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label validate-required">公司税号：</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" isRequired="true" placeholder="请输入公司税号">
            </div>
        </div>
        <div class="weui-gallery" id="modal">
            <!--照片查看-->
            <span class="weui-gallery__img" ></span>
            <input type="hidden">
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary submit" href="javascript:" >注册</a>
        </div>
    </div>
	<script type="text/javascript" src="../../js/public/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/public/jquery-weui.min.js"></script>
	<script type="text/javascript" src="../../js/public/utils.js"></script>
    <script type="text/javascript" src="../../js/public/wccyrWeChat_dqq.js?t=" +Date.parse(new Date())></script>
    <script type="text/javascript" src="../../js/hzAuthentic.js?t=" +Date.parse(new Date())></script>
</body>
</html>
