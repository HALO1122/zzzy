<!DOCTYPE html>

<html lang="zh-cmn-Hans">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="utf-8">
    <title>车主页面_可用订单</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/jquery-weui.min.css"/>
    <link rel="stylesheet" href="../../css/example.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/weChat_dqq.css">
	
    <script type="text/javascript" src="../../js/public/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/public/jquery-weui.min.js"></script>
    <script type="text/javascript" src="../../js/public/layer.js"></script>
    <script type="text/javascript" src="../../js/public/utils.js"></script>
    <script type="text/javascript" src="../../js/public/city-picker.min.js"></script>
    <script src="../../js/KYdispatchOrderSearch.js?t=" +Date.parse(new Date())></script>
    <script type="text/javascript" src="../../js/telConfig.js"></script>
    <style>
        .kydd{ width:100%; height:40px;}
        .kydd ul li{float:left;text-align:center;}
        .kydd ul li input{text-align: center}
        .kydd ul li a{ font-size:14px; color:#666;line-height: 40px;padding:0;}
        .weui-btn{
            background-color:#0B980A;
            color:white!important;
        }
        .timeLine{
            display: flex;
            justify-content: space-between;
        }
        .timeLine div{
            width: 50%;
        }
        .timeLine div>p{
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .weui-form-preview__bd{
            color:black!important;
        }
        #shijian{
            width: 100%;
            line-height: 40px;
            border: 0;
            background-color:transparent;
        }
        .dizhi{
            text-overflow: ellipsis;
            line-height: 40px;
            border: 0;
            background-color:transparent;
            width:40%;
        }
        .time{
            width: 25%;
        }
        .site{
            width:75%;
        }
        .rightArrow{
            display: inline-block;
            vertical-align: middle;
        }
        .hide{
            display: none;
        }
        .noOrder{
            color:#ddd;
            text-align: center;
        }
    </style>
</head>

<body ontouchstart>
<div class="container" id="container">

    <div class="page navbar js_show">
        <div class="page__bd">

            <div class="grey_top">
                 可用订单
            </div>

            <div class="weui-tab">

                <div class="kydd">
                    <ul>
                        <!--<li class="li20"><a href="#" class="weui-btn" id="qiantian">前一天</a></li>-->
                        <li class="time">
                            <!--<a href="#" id="shijian"></a>-->
                            <input type="text" id="shijian" value="时间不限">
                        </li>
                        <li class="site">
                            <!--<a href="#" id="dizhi"></a>-->
                            <input type="text" id="senderSite" class="dizhi">
                            <span class="rightArrow">=></span>
                            <input type="text" id="receiverSite" class="dizhi">
                        </li>
                        <!--<li class="li20"><a href="#" class="weui-btn" id="houtian">后一天</a></li>-->
                    </ul>
                </div>

                <div class="weui-tab__panel" id="dataParent" style="background-color: #EEEEEE;padding: 0;">

                    <div class="weui-form-preview weui-form-preview-whitebg"  id="dispatchorder"></div>
                    <!--<div id="di1" style="height: 1000px;"></div>-->
                    <div class="weui-loadmore hide" id="loading">
                      <i class="weui-loading"></i>
                      <span class="weui-loadmore__tips">正在加载</span>
                    </div>
                    <!--返回按钮-->
                    <!--<div class="button js_show page__bd_spacing fixed-bottom">-->
                        <!--<br>-->
                        <!--<a href="javascript:;" class="weui-btn weui-btn_primary" onclick="fanhui()">返回</a>-->
                        <!--<br>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" class="navbar js_show">
        $(function() {
            $('.weui-navbar__item').on('click', function() {
                $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            });
        });
    </script>
</div>
<div class="js_dialog" id="Dialog" style="opacity: 0;display:none;">
    <div class="weui-mask weui-mask--visible"></div>
    <div class="weui-dialog weui-dialog--visible">
        <div class="weui-dialog__bd">
            <div style='text-align: center;padding-top:2px;height:30px;display:none;'>货值：<span id="zhidaoyunfei" ></span><span id="tijiao_fdispatchOrderNo" style="display:none;"></span><span id="tijiao_ftruckNo" style="display:none;"></span></div>
            <div style='margin-left:20px;height:30px;text-align: left;'>运费报价：<input type='number' id="shijiyunfei" style="width: 96px;height:20px;"/></div>
            <div style='margin-left:20px;height:30px;text-align: left;'>可用车辆：<select id="fplateNo" style="width: 100px;height:24px;"></select></div>
            <div style='margin-left:20px;height:30px;text-align: left;'>驾驶员：<select id="fstaffNo" style="width: 100px;height:24px;"></select></div>
        </div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary"  onclick="tijiao_submit()" id="tijiao">确认提交</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" id="dislog_quxiao">取消</a>
        </div>
    </div>
</div>
</body>

</html>
