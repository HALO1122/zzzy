<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="utf-8">
    <title>订单修改</title>
    <link rel="stylesheet" href="../../css/weui.min.css">
    <link rel="stylesheet" href="../../css/example.css">
    <link rel="stylesheet" href="../../css/index.css">
    <script type="text/javascript" src="../../js/public/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/public/jquery.validate.js"></script>
    <script type="text/javascript" src="../../js/public/layer.js"></script>
    <script type="text/javascript" src="../../js/public/utils.js"></script>
	<script type="text/javascript" src="../../js/TempOrderChange.js?t=" +Date.parse(new Date())></script>

</head>

<body ontouchstart>
<div class="container" id="container">
    <input class="weui_input" id="code" name="code" hidden="true"/>
    <input class="weui_input" id="type" name="type" hidden="true"/>
    <div class="page js_show">
        <div class="page__bd">

            <div style="padding-bottom: 158px; background-color: #EEEEEE;">
                <div class="weui-form-preview weui-form-preview-whitebg">
                    <div class="weui-form-preview__bd" id="chaxunbyNo" style="display: none">
                        <div class="weui-form-preview__item" style="display: none;">
                            <label class="weui-form-preview__label weui-form-preview__label-dark">订单号</label>
                            <input class="weui-form-preview__value">{0}</input>
                        </div>
                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label weui-form-preview__label-dark">状态</label>
                            <input class="weui-form-preview__value">{1}</input>
                        </div>
                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label weui-form-preview__label-dark">发货地</label>
                            <input class="weui-form-preview__value">{2}</input>
                        </div>
                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label weui-form-preview__label-dark">到货地</label>
                            <input class="weui-form-preview__value">{3}</input>
                        </div>
                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label weui-form-preview__label-dark">装车时间</label>
                            <input class="weui-form-preview__value">{4}</input>
                        </div>
                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label weui-form-preview__label-dark">货重</label>
                            <input class="weui-form-preview__value">{5}</input>
                        </div>
                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label weui-form-preview__label-dark">超长超宽</label>
                            <input class="weui-form-preview__value">{6}</input>
                        </div>
                        <div class="weui-form-preview__item">
                            <label class="weui-form-preview__label weui-form-preview__label-dark">运费</label>
                            <input class="weui-form-preview__value">{7}</input>
                        </div>
                    </div>

                    <div class="input js_show">
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <textarea class="weui-textarea" placeholder="修改原因" rows="1" style="font-size: 0.8em" required></textarea>
                                    <div class="weui-textarea-counter" style="font-size: 0.8em"><span>0</span>/100</div>
                                </div>
                            </div>
                        </div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <textarea class="weui-textarea" placeholder="备注（选填）" rows="1" style="font-size: 0.8em"></textarea>
                                    <div class="weui-textarea-counter" style="font-size: 0.8em"><span>0</span>/100</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="weui-form-preview__ft">
                        <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">修改订单</a>
                    </div>
                </div>

            </div>

            <div class="button js_show page__bd_spacing fixed-bottom">
                <br>
                <a href="javascript:;" class="weui-btn weui-btn_primary">新增订单</a>
                <a href="javascript:;" class="weui-btn weui-btn_default">联系客服</a>
                <br>
            </div>
        </div>
    </div>
</div>


</body>
</html>
