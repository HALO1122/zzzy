<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" charset="utf-8">
    <title>订单追踪</title>
	<link rel="stylesheet" href="../../css/weui.min.css">
	<link rel="stylesheet" href="../../css/jquery-weui.min.css">
    <link rel="stylesheet" href="../../css/example.css">
    <link rel="stylesheet" href="../../css/index.css">
	
	<script type="text/javascript" src="../../js/public/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/public/jquery-weui.min.js"></script>
	<script type="text/javascript" src="../../js/public/utils.js"></script>
	<script type="text/javascript" src="../../js/telConfig.js"></script>
    <script type="text/javascript" src="../../js/public/layer.js"></script>
    <script type="text/javascript" src="../../js/requestHandler.js"></script>
    <script type="text/javascript" src="../../js/DispatchTrack.js?t=" +Date.parse(new Date())></script>
    <style>
        ul li{
            list-style: none;
        }

        .track-list{
            position: relative;
            width: auto;
            font-size: 0.9em;
            color: #616161;
        }

        .track-list li{
            position: relative;
            margin-left: 10px;
            padding: 12px 0 0 25px;
            border-left: 2px solid #E0E0E0;
        }

        .track-list li.first{
            padding-top: 0;
            font-weight: bold;
        }

        .track-list li.first .node-icon{
            position: absolute;
            left: -8px;
            top: 12px;
            width: 14px;
            height: 14px;
            background: url(/assets/images/weChat/dot-green.png) no-repeat;
            background-size: 14px 14px;
            background-position: 0 0;
        }

        .track-list li .node-icon{
            position: absolute;
            left: -8px;
            top: 22px;
            width: 14px;
            height: 14px;
            background: url(/assets/images/weChat/dot.png) no-repeat;
            background-size: 14px 14px;
            background-position: 0 0;
        }

        .track-list li .txt{
            position: relative;
            top: 4px;
            display: inline-block;
            vertical-align: top;
        }

        .track-list li .time{
            margin-right: 20px;
            position: relative;
            top: 4px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body ontouchstart>
<div class="container" id="container">

    <div class="page list js_show">
        <div class="page__bd">
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>订单号</p>
                    </div>
                    <div class="weui-cell__ft" style="font-size: 0.9em;"id="tempNo" style=" display: block;
                                                                              overflow: hidden;
                                                                              text-overflow: ellipsis;
                                                                               white-space: nowrap;"></div>
                </div>
            </div>

            <br>

            <div class="track-list page__bd_spacing">
                <ul id="content" style="display: none">
                    <li class="{0}">
                        <i class="node-icon"></i>
                        <span class="time">{1}</span><br>
                        <span class="txt">{2}  {3}</span>
                    </li>
                </ul>
            </div>

            <div class="page__bd_spacing fixed-bottom">
                <div class="button-sp-area">
                    <br>
                    <a href="javascript:;" id="tel" class="weui-btn weui-btn_plain-primary">联系客服</a>
                    <br>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
